<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

          <p>Love, death & robots</p>

        <div style="background: linear-gradient(90deg, #a69a8c -1%,  #2b3433 124%);">
          <h1>Automated Customer Service</h1>

        </div>

          <h1>Zima Blue</h1>
          <p>Love, death & robots</p>
        </div>
        <div style="background: linear-gradient(360deg, #000, #237A57);">
          <h1>Life Hutch</h1>
          <p>Love, death & robots</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://static.wikia.nocookie.net/lovedeathrobots/images/6/60/Life_Hutch.jpg/revision/latest/scale-to-width-down/1000?cb=20210514120116');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdnb.artstation.com/p/assets/images/images/017/123/473/large/skeeva-eugene-golovanchuk-zima-v2-cc.jpg?1554736734');
          "
        ></div>
        <div
          style="
            background-image: url('https://m.media-amazon.com/images/M/MV5BMjFjOWYxN2QtZmQ4ZC00ZDI0LWIyNjItMDc5YjQ1MDY3YzYyXkEyXkFqcGdeQXVyODc5MTI0NjU@._V1_.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://static.wikia.nocookie.net/lovedeathrobots/images/6/61/Snow_in_the_Desert.jpg/revision/latest?cb=20210514115420');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
